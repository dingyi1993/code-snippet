<body>
  <div id="msg"></div>
</body>
<script>
window.onstorage = function(e) {
  var p = document.createElement('p');
  p.innerHTML = '监听到了 ' + e.key + ' 的改变，oldVal：' + e.oldValue + '，newVal：' + e.newValue;
  document.getElementById('msg').appendChild(p);
  console.log(e);
};
</script>
